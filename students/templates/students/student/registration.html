{% extends "base.html" %}

{% block title %}
  Sign up
{% endblock %}

{% block content %}
    <div class="w-full h-screen flex justify-center items-center bg-blue-100">
      <form class=" w-[512px] bg-slate-100 h-[600px] flex flex-col items-center justify-between rounded-xl" method="post">
        <div class="text-3xl tracking-widest leading-relaxed h-16 mt-4 text-blue-950 font-thin">Sign-Up</div>
        <div>
            <div class="text-xl text-blue-950">Enter your details to create an account:</div>
            <div class="p-4"></div> <!--Spacer-->
            <div class="text-start text-blue-950 font-semibold">Username:</div>
            {{ form.username }}
            <div class="p-4"></div> <!--Spacer-->
            <div class="text-start text-blue-950 font-semibold">Password:</div>
            {{ form.password1 }}
            <div class="p-4"></div> <!--Spacer-->
            <div class="text-start text-blue-950 font-semibold">Confirm Password:</div>
            {{ form.password2 }}
            <div class="p-4"></div> <!--Spacer-->
        </div>
        {% csrf_token %}
        <input type="submit" value="Create an account" class="bg-blue-950 hover:bg-blue-900 w-[390px] h-16 rounded-2xl text-xl  text-white shadow-2xl flex items-center justify-center mb-4">
        <!--<div class="bg-inherit w-[390px] h-16 rounded-2xl text-xl  text-blue-950 border-blue-950 border shadow-2xl flex items-center justify-center">Create account</div>-->
      </form>
    </div>
{% endblock %}
