{% extends "base.html" %}

{% block title %}My courses{% endblock %}

{% block content %}
  <h1 class="text-2xl leading-10 tracking-widest uppercase w-full text-center mb-4 text-blue-950 font-extrabold">My courses</h1>
  <div class="p-4">
    {% for course in object_list %}
      <div class="h-32 w-[300px] md:w-[600px] border border-blue-950 p-4 mt-2">
        <h3 class="text-xl tracking-widest">{{ course.title }}</h3>
        <p class="flex mt-2">
          <a href="{% url "student_course_detail" course.id %}" class="p-2 text-blue-500">Continue Studying</a></p>
      </div>
    {% empty %}
      <p>
        You are not enrolled in any courses yet.
        <a href="{% url "course_list" %}" class="bg-blue-950 hover:bg-blue-900 w-[390px] h-16 text-xl  text-white shadow-2xl flex items-center justify-center mb-4">Browse courses</a>
        to enroll on a course.
      </p>
    {% endfor %}
  </div>
{% endblock %}
