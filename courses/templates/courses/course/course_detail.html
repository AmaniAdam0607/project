{% extends 'base.html' %}

{% block content %}
<div class="h-96 w-full flex">
    <div class="w-1/3">
        <div class="aspect-w-3 aspect-h-3">
            <div style="background-image: url({{ course.image.url }});" class="bg-cover bg-center"></div>
        </div>
    </div>
    <div class="w-2/3 bg-slate-100 flex flex-col p-4">
        <p class="text-3xl font-bold text-blue-950">Course Name: {{ course.title }}</p>
        <p class="text-3xl font-bold text-blue-950">Intructor's Name: {{ course.owner }}</p>
        <p class="text-2xl mt-2">Course Description:</p>
        <p class="text-xl tracking-widest mt-2">{{ course.overview }}</p>
        <div class="flex justify-between">
            <div class="w-[150px] h-10 flex items-center justify-center mb-4 mt-4"></div>
            <div class="bg-blue-950 hover:bg-blue-900 w-[150px] h-10 rounded-2xl text-xl  text-white shadow-2xl flex items-center justify-center mb-4 mt-4">Enroll now</div>
        </div>
    </div>
</div>
{% endblock content %}
